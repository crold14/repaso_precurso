<html lang="es">

<head>

    <title>tratamiento semantico de imagenes</title>
</head>

<body>
    <!-- siempre indexar imagenes con figure/img y el texto con figcaption  -->

    <div>

            alt="">
    </div>

    <figure>
        <img src="" alt="">
    </figure>

    <picture>
        <!-- solo para cambiar de imagen como contenido dependiendo del tamaÃ±o -->
        <source media="(min-width: 800px)" srcset="">
        <source media="(min-width: 500px)" srcset="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPYamtW3JGb6cJ7nE_jO72rsH06i15_YceMg&usqp=CAU"
            alt="">

</body>
